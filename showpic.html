<!DOCTYPE html>
<html>
<head>
  <title>Image Lightbox Example</title>
  <style>
    .thumbnail {
      width: 192px;
      height: 108px;
      object-fit: cover;
      cursor: pointer;
    }
	.thumbnails {
      width: 192px;
      height: 192px;
      object-fit: cover;
      cursor: pointer;
    }
	.thumbnailh {
      width: 108px;
      height: 192px;
      object-fit: cover;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .lightbox-content {
      margin: 10% auto;
      display: block;
      width: 80%;
      max-width: 1024px;
    }

    .close-button {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-button:hover,
    .close-button:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Image Lightbox Example</h1>

  <img src="https://image.tensorartassets.com/cdn-cgi/image/anim=true,plain=false,w=1536,f=jpeg,q=85/posts/images/667884727813971866/566c2338-e10a-47a9-b3ba-7672e1099779.png" alt="Image 1" class="thumbnail" onclick="openLightbox(this)">
  <img src="https://image.tensorartassets.com/cdn-cgi/image/anim=true,plain=false,w=1536,f=jpeg,q=85/posts/images/667884727813971866/02cc5eb3-8b54-4eb2-88c3-443289c60fd6.png" alt="Image 2" class="thumbnails" onclick="openLightbox(this)">
  <img src="https://image.tensorartassets.com/cdn-cgi/image/anim=true,plain=false,w=1536,f=jpeg,q=85/posts/images/667884727813971866/5a78c43f-f4a8-4457-8988-2b2c19d25b1e.png" alt="Image 3" class="thumbnailh" onclick="openLightbox(this)">

  <div id="lightbox" class="lightbox">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-image">
  </div>

  <script>
    function openLightbox(thumbnail) {
      var lightbox = document.getElementById("lightbox");
      var lightboxImage = document.getElementById("lightbox-image");
      lightboxImage.src = thumbnail.src;
      lightbox.style.display = "block";
    }

    function closeLightbox() {
      var lightbox = document.getElementById("lightbox");
      lightbox.style.display = "none";
    }
  </script>
</body>
</html>
